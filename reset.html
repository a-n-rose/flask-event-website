{% extends "weddskeleton.html" %}
{% block title %}Enter your email: {% endblock title %}
{% block body %}


<div class = "header" style = "text-align = center;" >
    <h1>{{ _("Please enter your email to reset your password") }}</h1>
    <br>
    {% from "_formhelpers.html" import render_field %}
        <form action="{{ url_for('reset') }}" method="POST">
            <dl>
                {{form.email}}
            </dl>
            <p><input class = "myButton" type=submit value=Submit></p>
        </form>
    {% if error %}
        <p class="error"><strong>Error:</strong>{{error}}</p>
    {% endif %}
</div>



{% endblock %}
